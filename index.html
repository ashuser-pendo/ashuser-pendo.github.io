        <script>
            function applyResetCss () {
                var resetCss = document.createElement('link');
                resetCss.href = 'styles/reset.css';
                resetCss.rel = 'stylesheet';
                resetCss.type = 'text/css';
                document.head.appendChild(resetCss);
            }

            function openModal () {
                var frame = document.createElement('iframe');
                frame.id = 'modal-iframe';
                frame.src = 'modal/index.html';
                var modal = document.getElementById('modal');
                modal.appendChild(frame);
                modal.style['display'] = 'block';
            }

            function closeModal () {
                var frame = document.getElementById('modal-iframe');
                var modal = document.getElementById('modal');
                modal.style['display'] = 'none';
                modal.removeChild(frame);
            }

            function closeModalWithUrlChange () {
                var frame = document.getElementById('modal-iframe');
                var modal = document.getElementById('modal');
                modal.style['display'] = 'none';
                frame.src = 'modal/page2.html';
                modal.removeChild(frame);
            }
        </script>
